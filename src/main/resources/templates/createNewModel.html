<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>新建一个空模型页面</title>
    <script th:src="@{/lib/js/jquery.js}"></script>
    <script th:src="@{/lib/js/bootstrap.js}"></script>
    <link rel="stylesheet" th:href="@{/lib/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/lib/css/formvalidation.css}"/>
</head>

<body>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">新建一个空模型</h3>
    </div>

    <form class="form-horizontal" th:action="@{/models/createNewModel}" method="post"
          enctype="multipart/form-data" id="form_createNewModel" th:object="${plainModel}">

        <div class="box-body" style="">
            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label for="name" class="control-label">名称：</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="name" th:field="*{name}"/>
                    <div class="error" th:errors="${plainModel.name}"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label for="description" class="control-label">描述：</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="description" th:field="*{description}"/>
                </div>
            </div>

            <div class="box-footer text-center">
                <button class="btn btn-info" type="submit">提交</button>
            </div>

        </div>
    </form>
</div>
</body>
</html>
