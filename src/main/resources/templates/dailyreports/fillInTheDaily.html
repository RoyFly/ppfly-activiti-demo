<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8"/>
    <title>(组员)填写日报页面</title>
</head>
<script th:src="@{/lib/js/jquery.js}"></script>
<script th:src="@{/lib/js/bootstrap.js}"></script>
<link rel="stylesheet" th:href="@{/lib/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{/lib/css/font-awesome.css}">
<script th:src="@{/lib/js/bootstrap-datetimepicker.min.js}"></script>
<link rel="stylesheet" th:href="@{/lib/css/bootstrap-datetimepicker.min.css}">
<link rel="stylesheet" th:href="@{/lib/css/formvalidation.css}"/>
<script th:inline="javascript" th:fragment="js" language="JavaScript">
    $(function () {

    })
</script>
<body>
<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">填写日报</h3>
    </div>

    <form class="form-horizontal" th:action="@{'/dailyReports/fillInTheDaily/'+${taskId}}"
          method="post" enctype="multipart/form-data">
        <input type="hidden" name="businessId" th:value="*{businessId}"/>
        <input type="hidden" name="userName" th:value="*{userName}"/>
        <div class="box-body" style="">
            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label for="content" class="control-label">日报内容</label>
                </div>
                <div class="col-md-9">
                    <textarea class="form-control" rows="3" id="content" name="content"></textarea>
                    <div class="error" th:errors="${subDailyReports.content}"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-3 text-right">
                    <label for="teamLeader" class="control-label">我的组长</label>
                </div>
                <div class="col-md-9">
                    <input type="text" class="form-control" id="teamLeader" name="teamLeader"/>
                    <div class="error" th:errors="${subDailyReports.teamLeader}"></div>
                </div>
            </div>
            <div class="box-footer text-center">
                <button class="btn btn-info" type="submit">提交</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
